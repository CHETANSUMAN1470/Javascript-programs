<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
	<title>Change-bg</title>
	<style type="text/css">
		body{
			display: flex;
			flex-direction: column;
			text-align: center;
			justify-content: center;
			min-height: 100vh;
			margin: 0;
		}
		button{
			padding: 20px 40px;
			font-size: 30px;
			color: white;
			background-color: black;
			border: none;
		}
	</style>
</head>
<body>
	<button class="btnn mb-5" id="changebg">Change-bg</button>
	<h1 id="color">Rgb(255,255,255)</h1>

	<script type="text/javascript">
		let btn = document.getElementById("changebg");
		let color = document.getElementById("color");
		let body = document.body;

		btn.addEventListener("click" , ()=>{
		    let col1 = randomvalue();
		    let col2 = randomvalue();
		    let col3 = randomvalue();

		    //let colorString = `rgb(${col1+col2}, ${col2}, ${col3})`;
		    let colorString = "Rgb("+col1+", "+col2+", "+col3+")";

		    body.style.background = colorString;
		    color.innerText = colorString;
		});

		function randomvalue(){
			return Math.floor(Math.random() * 256); 
		}


	</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
