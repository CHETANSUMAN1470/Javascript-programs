<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=div, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Document</title>
    <style>
        #box{
            padding: 20px;
            background-color: lightcoral;
            margin: 20px 0;
        }
        button{
            margin: 20px 0;
        }
        
    </style>
</head>
<body>
    <div class="container">
       <div class="row">
        <div class="col-lg-6">
            <div id="box">
                <h1>My Practice</h1>
                <p>This is Chetan Suman. I belong to Kota. I have done a B.A. I have two siblings. My mother is an homemaker. I want to be a Web Developer.</p>
            </div>
            <button>showBtn</button>
        </div>
       </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function(){

            $("button").click(function(){
                $("#box").slideUp(3000).slideDown(3000).fadeOut(3000).fadeIn(3000).animate({width:"150px"},3000);;
            });
           

        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
