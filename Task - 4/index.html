<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
	<title>Task-4</title>
	<style type="text/css">
		section{
			padding: 100px 0;
		}
		button{
			display: block;
			margin-bottom: 20px;
			padding: 5px 20px;
			border: 1px solid black;
			border-radius: 5px;
		}
	</style>
</head>
<body>
	<section>
		<div class="container">
			<div class="row">
				<div class="col-lg-3">
					<button class="btn1">Add Input</button>
					<button class="btn2">Add Textarea</button>
					<button class="btn3">Add Radio</button>
					<button class="btn4">Add Checkbox</button>
				</div>
				<div class="col-lg-4">
					<ol id="list"></ol>
				</div>
			</div>
		</div>
	</section>

<script type="text/javascript">
	let a = document.querySelector(".btn1");
	let b = document.querySelector(".btn2");
	let c = document.querySelector(".btn3");
	let d = document.querySelector(".btn4");
	a.addEventListener("click" , ()=>{
		let a = document.createElement("li");
		let b = document.createElement("input");
		a.appendChild(b);
		b.setAttribute("placeholder", "Name...");
		b.style.width = "80%";
		document.getElementById("list").appendChild(a);
		let x = document.createElement("span");
		let y = document.createTextNode("\u00D7");
		x.className = "close";
		x.appendChild(y);
		a.appendChild(x);
		x.addEventListener("click" , ()=>{
			a.remove()
		});
	});
	b.addEventListener("click" , ()=>{
		let a = document.createElement("li");
		let b = document.createElement("textarea");
		a.appendChild(b);
		b.setAttribute("placeholder", "Text here...");
		b.style.width = "80%";
		document.getElementById("list").appendChild(a);
		let x = document.createElement("span");
		let y = document.createTextNode("\u00D7");
		x.className = "close";
		x.appendChild(y);
		a.appendChild(x);
		x.addEventListener("click" , ()=>{
			a.remove()
		});
	});
	c.addEventListener("click" , ()=>{
		let a = document.createElement("li");
		let b = document.createElement("input");
		a.appendChild(b);
		b.setAttribute("type", "radio");
		document.getElementById("list").appendChild(a);
		let x = document.createElement("span");
		let y = document.createTextNode("\u00D7");
		x.className = "close";
		x.appendChild(y);
		a.appendChild(x);
		x.addEventListener("click" , ()=>{
			a.remove()
		});
	});
	d.addEventListener("click" , ()=>{
		let a = document.createElement("li");
		let b = document.createElement("input");
		a.appendChild(b);
		b.setAttribute("type", "checkbox");
		document.getElementById("list").appendChild(a);
		let x = document.createElement("span");
		let y = document.createTextNode("\u00D7");
		x.className = "close";
		x.appendChild(y);
		a.appendChild(x);
		x.addEventListener("click" , ()=>{
			a.remove()
		});
	});
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
